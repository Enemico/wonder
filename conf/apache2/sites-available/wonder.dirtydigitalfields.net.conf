<VirtualHost *:${APACHE_PORT}>

        ServerName wonder.dirtydigitalfields.net
        ServerAlias www.wonder.dirtydigitalfields.net

        DocumentRoot /opt/wondercms

        SetEnvIf X-Forwarded-Proto https HTTPS=on

        LogFormat "%{wonder}i %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" http_host_combined
        CustomLog "|/usr/bin/logger -t apache -p local4.info" http_host_combined

        <Directory /opt/wondercms>
                Options FollowSymLinks Indexes
                AllowOverride All
                Require all granted
        </Directory>

</VirtualHost>
