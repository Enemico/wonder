<VirtualHost *:${APACHE_PORT}>

        ServerName ${APACHE_SITES}
        ServerAlias ${APACHE_SITES}

        DocumentRoot /opt/wondercms
	ErrorLog /var/log/apache2/app-error.log
        CustomLog /var/log/apache2/app-access.log combined

	SSLEngine on

    	SSLCertificateFile    /etc/apache2/ssl/wonder.dirtydigitalfields.net.crt
    	SSLCertificateKeyFile /etc/apache2/ssl/wonder.dirtydigitalfields.net.key

        <Directory /opt/wondercms>
                Options FollowSymLinks Indexes
                AllowOverride All
                Require all granted
        </Directory>

	<LocationMatch "^(.*\.php)$">
    		SetHandler "proxy:unix:/run/php/php7.0-fpm.sock|fcgi://localhost/"
	</LocationMatch>

</VirtualHost>
